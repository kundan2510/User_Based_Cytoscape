		        $('#user_logged').html("<h3>"+output.user+"</h3>");
		      }
		      else

		      }
		    });

			function show_data()
			{

			function add_data_to_form(node)
			{
				var input_fields = "";
				jQuery.each(node.data(), function(i, val) {
					  input_fields += '<label for="'+i+'">'+ i +'</label>'+
					  					'<input type="text" name="'+i+'" id="'+i+'" value="'+val+'" class="text ui-widget-content ui-corner-all"/>';
					});


				var f_data = '<fieldset>'+
									input_fields +
									// <label for="email">Email</label>
									// <input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
									// <label for="password">Password</label>
									// <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">

									// <!-- Allow form submission with keyboard without duplicating the dialog button -->
									'<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">'+
								'</fieldset>';
							$( "#d_form" ).html(f_data);
			}

			$(function(){
				//alert(JSON.stringify(graph_data));
				 var mod_node = {};
				 var form;
						
				 var dialog = $( "#dialog-form" ).dialog({
										autoOpen: false,
										height: 300,
										width: 350,
										modal: true,
										buttons: {
											"Show data": show_data,
											Cancel: function() {
												dialog.dialog( "close" );
											}
										},
										close: function() {
											form[ 0 ].reset();
											//allFields.removeClass( "ui-state-error" );
										}
									});

								form = dialog.find( "form" ).on( "submit", function( event ) {
									event.preventDefault();
									show_data();
								});
				 


				var graph_data ;
			    var graph_style ;
				var url = $(location).attr('href');
				var name = url.split("?")[1].split("=")[1];
				$.post("query_graph.php",{gname:name},function(result){
			      var output = jQuery.parseJSON( result );
			       if(output.stat == 0 )
			          {
			            $(location).attr('href',"../login.html");
			          }
			          else
			          {
			          	
			          	graph_data = output.dataval.gdata;
			          	graph_style = output.dataval.gstyle;
			          	var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					ready: function(){
							user_login();

					},

					style: graph_style,

					elements: graph_data,
				});

				cy.cxtmenu({
					commands: [
						{
							content: '<span class="fa fa-flash fa-2x"></span>',
							select: function(){
								console.log( this.id() );
							}
						},

						{
							content: '<span class="fa fa-star fa-2x"></span>',
							select: function(){
								console.log( this.data('name') );
								//cy.remove(this);
								
							}
						},

						{
							content: 'Modify',
							select: function(){
								var pos = this.position();
								//$( "#dialog-confirm" ).show();
								mod_node = this;
								add_data_to_form(this);
								dialog.dialog( "open" );

							}
						},
						{
							content: 'Text',
							select: function(){
								console.log( this.position() );
							}
						}
					]
				});
			          }
			        
			    });

				

			});
