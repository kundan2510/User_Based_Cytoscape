<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<script type="text/javascript">
  function user_reg()
  {
    var uname = $("#user").val();
    var passw = $("#pwd").val();
    var mail = $("#email").val();
    $.post("register.php",{user:uname, pwd:passw, email:mail},function(result){
      var output = jQuery.parseJSON( result );
       if(output.stat == 1 )
          {
            $(location).attr('href',"cyto/demo.html");
          }
        $("#error_msg").html(output.dataval);
    });
  }

</script>

<script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'> </script>
  

  <title>Log-in - CodePen</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style2.css" media="screen" type="text/css" />
</head>

<body>

 <div class="testbox">
  <h1>Registration</h1>

  <form action="javascript:user_reg()">

  <label id="icon" for="name"><i class="icon-envelope "></i></label>
  <input type="email" name="email" id="email" placeholder="Email" required>
  <label id="icon" for="name"><i class="icon-user"></i></label>
  <input type="text" name="user" id="user" placeholder="User Name" required>
  <label id="icon" for="name"><i class="icon-shield"></i></label>
  <input type="password" name="pwd" id="pwd" placeholder="Password" required>
  
   <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
   <input type="submit" value="Register" id="btn" >
  </form>
  <div id ="error_msg" style="color:#FF6666" align="center"></div>
</div>

</body>
</html>
